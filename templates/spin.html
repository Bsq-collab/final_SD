{% extends "base.html" %}

{% block body %}

<h1> Spin</h1>
<br>
<div class="mx-auto" style="width: 600px;">

  {{ puzzle }}

  <br>
  {{ player }} : {{ player.points }}


  Point Value: {{ randomNum }}
  <br>
  {% if randomNum|int !=0 %}
  Pick a Consonant!
  <br>
  <form action="/spun" method="post" id="spin">

    <!--{% include "flash.html" %}  If letter is already picked flash-->


    <div class="form-group">
      <label for="consonante">Your Letter:</label>
      <input type="text" class="form-control" id="consonant" name="consonant" required>
    </div>
    <br>
    <input type="submit" class="btn btn-primary" value="Sign Up" disabled id="submit-signup">

  </form>
  {% endif %}

</div>
{% endblock body %}
